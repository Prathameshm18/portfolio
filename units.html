<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            height: 250px;
            width: 300px;
            background-color: aqua;
        }
        .inner{
            height: 70%;
            width: 60%;
            background-color: bisque;
        }
        .innerMost{
            height: 70%;
            width: 50%;
            background-color: rgb(70, 23, 214);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">
            <div class="innerMost"></div>
        </div>
    </div>
<br>
<br>
    <div style="height: 200px;width: 300px;background-color: blueviolet;font-size: 20px;">
        <p>this is parent div</p>
        <div style="height: 150px; width: 50%;background-color: chartreuse;">
         <p>this is child div</p>
        </div>
    </div>
</body>
</html>
